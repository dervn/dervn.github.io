        <p>昨大盘不好，整个中概一片红海。JD微跌至27.63，DANG至12.61，JMEI至27.09。CMCM继续跌，最低达19.8，尾盘稍有起色，收20.32，-2.87%，盘后至20.48。今晚会不会好点。</p>
