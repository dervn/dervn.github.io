      <a class="article-title" href="/2008/06/17/old/fan-pao-pao/">范跑跑</a>
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2008/06/17/old/fan-pao-pao/" class="article-date">

  <div class="article-category">

  </div>

    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>听闻范跑跑同学被开出了人民教师队伍。</p>
<p>这是中国教育的耻辱之类的话就不多说了。</p>
<p>一个成熟的社会是一个能包容像范跑跑这样的人的多元化的社会，更何况范跑跑老师是一个能被学生认可的也算还不错的北大毕业生。</p>
<p>这种行为只能用脑残来形容。</p>
<p>–EOF–</p>
